<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Result</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>
  
<body>
   <section id="intro" class="hero is-fullheight">
    <div class="hero-body darken">
      <div class="container">
        <h1 class="title is-1 has-text-black has-text-centered box content">Congratulations! You are on your way to SUCCESS!</h1>
        <a href="#result" class="button is-centered">View Results
          <span class="intro-chevron"></span>
        </a>
      </div>
    </div>
  </section>
  <section id="result" class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-6 is-offset-6">
            <hr class="content-divider">
            <p class="subtitle box content">Your Results</p>
            <div id="scholarship-results" class="box content">mini summary for scholarships</div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <script src="script.js"></script>
</body>
</html>
